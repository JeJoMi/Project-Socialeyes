<div class="container">

    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-panel blue">
                    <span class="card-title white-text"> {{user.first_name}} Your Messages {{user.last_name}} <i class="fa {{'fa-'+user.gender}}"></i></span>
                    <div class="col s2 well">
                        <img ng-hide='user.photo' src="http://placehold.it/180x180" alt="" class="circle responsive-img">
                        <img ng-show='user.photo' ng-src="{{user.photo}}" alt="" style='max-height:180px;max-width:180px;border-radius:5px' class="card responsive-img z-depth-5">
                    </div>
                  </div>
                <div class="card-content">
                    <p class='flow-text'>{{user.interests}}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
      <div class="col s12">
        <div class="card blue">
          <div class="card-content">
            <span class="card-title white-text">Messages</span>

                        <div class="row">
                          <div class="card">
                            <div class="card-content valign-wrapper center-align">
                              <div class="col s6">
                                <div class="col s2">
                                  <img src="assets/Lucia_(PSN_Avatar)_DMC2_(1).png" alt="" class="circle responsive-img">
                                </div>
                                <div class="col s4">
                                  <span class="title">Baby_Cakes</span>
                                  <h6>8/13/17  1:03 AM
                                  </h6>
                                </div>
                              </div>
                              <div class="col s2">
                                Where you at?
                              </div>
                              <div class="col s1">
                                <a data-target='viewMessage'>View</a>
                                <div id="viewMessage" class="modal">
                                    <div class="modal-content">
                                      <div class="card-panel grey lighten-5 z-depth-1">
                                        <div class="row valign-wrapper">
                                          <div class="col s2">
                                            <img src="assets/Lucia_(PSN_Avatar)_DMC2_(1).png" alt="" class="circle responsive-img">
                                          </div>
                                          <div class="col s10 left-align">
                                            <p>From: Baby_Cakes <br>
                                              Sent on: 8/13/17   1:03 AM <br>
                                            Subject: Where you at?</p>
                                          </div>
                                        </div>
                                      </div>

                                    </div>
                                </div>

                              </div>
                              <div class="col s2">
                                <a ui-sref='message'>Send Message</a>
                              </div>
                              <div class="col s1">
                                <p>
                                  <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                                  <label for="filled-in-box"></label>
                                </p>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="card">
                            <div class="card-content valign-wrapper center-align">
                              <div class="col s6">
                                <div class="col s2">
                                  <img src="assets/Lucia_(PSN_Avatar)_DMC2_(1).png" alt="" class="circle responsive-img">
                                </div>
                                <div class="col s4">
                                  <span class="title">Baby_Cakes</span>
                                  <h6>8/13/17  1:03 AM
                                  </h6>
                                </div>
                              </div>
                              <div class="col s2">
                                Where the party at?
                              </div>
                              <div class="col s1">
                                <a ui-sref='message'>View</a>
                              </div>
                              <div class="col s2">
                                <a ui-sref='message'>Send Message</a>
                              </div>
                              <div class="col s1">
                                <p>
                                  <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                                  <label for="filled-in-box"></label>
                                </p>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="right-align">
                          <a class="waves-effect waves-light btn orange right-align">Remove Selected</a>
                        </div>
                      </div>
                  </div>
                </div>
              </div>

  </div>
