<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-panel blue">
                <span class="card-title white-text">Welcome back {{profile.first_name}} {{profile.last_name}} <i class="fa {{'fa-'+profile.gender}}"></i></span>
                <div class="col s2 well">
                    <img ng-hide='profile.photo' src="http://placehold.it/180x180" alt="" class="circle responsive-img">
                    <img ng-show='profile.photo' ng-src="{{profile.photo}}" alt="" style='max-height:180px;max-width:180px;border-radius:5px' class="card responsive-img z-depth-5">
                </div>
                <a class="btn-floating halfway-fab waves-effect waves-light blue"><i class="material-icons">add</i></a>
            </div>
            <div class="card-content">
                <p class='flow-text'>{{profile.interests}}</p>
            </div>
        </div>
    </div>
</div>
